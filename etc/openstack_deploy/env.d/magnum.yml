---
component_skel:
  magnum_api:
    belongs_to:
    - magnum_all
  magnum_conductor:
    belongs_to:
    - magnum_all

container_skel:
  magnum_api_container:
    belongs_to:
      - infra_containers
      - os-infra_containers
    contains:
      - magnum_api
    properties:
      service_name: magnum
      container_release: trusty
  magnum_conductor_container:
    belongs_to:
      - infra_containers
      - os-infra_containers
    contains:
      - magnum_conductor
    properties:
      service_name: magnum
      container_release: trusty
