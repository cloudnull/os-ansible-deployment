- name: Installation and setup of Nova
  hosts: nova_all
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - name: Use the lxc-openstack aa profile
      lxc_container:
        name: "{{ container_name }}"
        container_config:
          - "lxc.aa_profile=lxc-openstack"
      delegate_to: "{{ physical_host }}"
      when: not is_metal | bool
      tags:
        - lxc-aa-profile
    - name: Flush net cache
      command: /usr/local/bin/lxc-system-manage flush-net-cache
      delegate_to: "{{ physical_host }}"
      tags:
        - flush-net-cache
    - name: Wait for container ssh
      wait_for:
        port: "22"
        delay: "{{ ssh_delay }}"
        search_regex: "OpenSSH"
        host: "{{ ansible_ssh_host }}"
      delegate_to: "{{ physical_host }}"
      register: ssh_wait_check
      until: ssh_wait_check|success
      retries: 3
      tags:
        - ssh-wait
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['nova_all'] }}"
        src_list: "{{ rabbitmq_servers }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbitmq_servers: "{{ servers.sorted_list }}"
    - name: Add nbd devices to the compute
      shell: |
        for i in /dev/nbd*;do
          lxc-device -n {{ container_name }} add $i $i
        done
      failed_when: false
      register: device_add
      changed_when: >
        'added' in device_add.stdout.lower()
      delegate_to: "{{ physical_host }}"
      when: >
        inventory_hostname in groups['nova_compute'] and
        (is_metal == false or is_metal == "False")
      tags:
        - nova-kvm
        - nova-kvm-container-devices
    - name: Add net/tun device to the compute
      shell: |
        lxc-device -n {{ container_name }} add /dev/net/tun /dev/net/tun
      delegate_to: "{{ physical_host }}"
      when: >
        inventory_hostname in groups['nova_compute'] and
        not is_metal | bool
      tags:
        - nova-kvm
        - nova-kvm-container-devices
    - name: Add kvm device to the compute
      shell: |
        lxc-device -n {{ container_name }} add /dev/kvm /dev/kvm
      delegate_to: "{{ physical_host }}"
      register: device_add
      failed_when: false
      changed_when: >
        'added' in device_add.stdout.lower()
      when: >
        inventory_hostname in groups['nova_compute'] and
        not is_metal | bool and
        nova_virt_type == 'kvm'
      tags:
        - nova-kvm
        - nova-kvm-container-devices
    - name: Create log dir
      file:
        path: "{{ item.path }}"
        state: directory
      with_items:
        - { path: "/openstack/log/{{ inventory_hostname }}-nova" }
      when: is_metal | bool
      tags:
        - nova-logs
        - nova-log-dirs
    - name: Create log aggregation links
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        force: "yes"
      with_items:
        - { src: "/openstack/log/{{ inventory_hostname }}-nova", dest: "/var/log/nova", state: "link" }
      when: is_metal | bool
      tags:
        - nova-logs
    - name: Lookup novnc console install install_branch
      local_action: >
        shell
        awk '/^novncproxy_git_install_branch:/ {print $2}' defaults/repo_packages/openstack_other.yml
      register: novncproxy_git_install_branch
      tags:
        - "nova-novnc-console"
  roles:
    - role: "os_nova"
      nova_novncproxy_git_repo: "{{ openstack_repo_git_url }}/novnc"
      nova_novncproxy_git_install_branch: "{{ novncproxy_git_install_branch.stdout }}"
      nova_galera_address: "{{ internal_lb_vip_address }}"
      tags:
        - "os-nova"
    - role: "ceph_client"
      openstack_service_system_user: "{{ nova_system_user_name }}"
      tags:
        - "nova-ceph-client"
        - "ceph-client"
    - role: "openstack_openrc"
      tags:
        - "openstack-openrc"
    - role: "rsyslog_client"
      rsyslog_client_log_dir: "/var/log/nova"
      rsyslog_client_config_name: "99-nova-rsyslog-client.conf"
      tags:
        - "nova-rsyslog-client"
        - "rsyslog-client"
    - role: "system_crontab_coordination"
      tags:
        - "system-crontab-coordination"
  vars:
    galera_address: "{{ internal_lb_vip_address }}"
    ansible_hostname: "{{ container_name }}"
    ansible_ssh_host: "{{ container_address }}"
    is_metal: "{{ properties.is_metal|default(false) }}"
    glance_host: "{{ internal_lb_vip_address }}"
