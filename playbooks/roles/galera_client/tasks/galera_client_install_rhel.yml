- name: Copy mariadb repo file in place
  copy:
    src: "mariadb-rhel.repo"
    dest: "/etc/yum.repos.d/mariadb.repo"
    mode: "0644"
    backup: yes
  tags:
    - galera-client-config

- name: Install yum packages
  yum:
    name: "{{ galera_client_xtrabackup }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  tags:
    - galera-client-yum-packages

- name: Install yum packages
  yum:
    name: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: galera_client_yum_packages
  tags:
    - galera-client-yum-packages
