- name: Install yum packages
  yum:
    name: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: horizon_yum_packages
  tags:
    - horizon-yum-packages

- name: Register DB session cleanup cron
  cron:
    name: "Clear out expired sessions"
    minute: "{{ 58 | random(start=2) }}"
    hour: 21
    job: "/usr/bin/horizon-manage.py clearsessions"
    user: "{{ horizon_system_user_name }}"
    state: present
  tags:
    - horizon-db-setup

- name: Create tempfile.d entry
  template:
    src: "horizon-systemd-tempfiles.j2"
    dest: "/etc/tmpfiles.d/horizon.conf"
    mode: "0644"
    owner: "root"
    group: "root"
  tags:
    - systemd-init
    - horizon-init
