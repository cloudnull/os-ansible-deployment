- name: Checking for deprecated items
  warn:
    msg: |
      Deprecated Option in Service:
      Deprecated variable: {{ item.variable }}
      Removal timeframe:   {{ item.future_release }}
      Future usage:        {{ item.future_usage }}

  no_log: true
  failed_when: fatal_deprecations
  with_items: deprecated_items
  when:
    - deprecated_items
    - "{{ item.variable }} is defined"
