# Defines that the role will be deployed on a host machine
is_metal: true

rabbitmq_primary_cluster_node: "{{ groups['rabbitmq_all'][0] }}"

rabbitmq_deb_package_url: https://www.rabbitmq.com/releases/rabbitmq-server/v3.5.3/rabbitmq-server_3.5.3-1_all.deb
rabbitmq_deb_package_sha256: "0abcae49842c21242da66f1bc02fe4bf73dc3c3c38419861e08bf1fa4ac74cb1"
rabbitmq_deb_package_path: "/opt/rabbitmq-server.deb"

rabbitmq_rpm_package_url: https://www.rabbitmq.com/releases/rabbitmq-server/v3.5.3/rabbitmq-server-3.5.3-1.noarch.rpm
rabbitmq_rpm_package_sha256: "1204c3ddb361d7656a1c46e634655653d766d02c0f4800276cd55f38b2f99dfd"
rabbitmq_rpm_package_path: "/opt/rabbitmq-server.rpm"

rabbitmq_apt_packages:
  - erlang-nox

rabbitmq_yum_packages:
  - erlang

rabbitmq_pip_packages:
  - python-memcached
  - pycrypto

rabbitmq_userid: rabbitmq

# Name of the rabbitmq cluster
rabbitmq_cluster_name: rabbitmq_cluster1

# Specify a partition recovery strategy (autoheal | pause_minority | ignore)
rabbitmq_cluster_partition_handling: pause_minority

# Rabbitmq open file limits
rabbitmq_ulimit: 4096

# Enable the management plugin in rabbitmq
rabbitmq_plugins:
  - names: rabbitmq_management
    state: enabled
