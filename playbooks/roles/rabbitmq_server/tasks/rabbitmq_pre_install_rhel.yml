- name: Download the RabbitMQ rpm package
  get_url:
    url: "{{ rabbitmq_rpm_package_url }}"
    dest: "{{ rabbitmq_rpm_package_path }}"
    mode: "0644"
    sha256sum: "{{ rabbitmq_rpm_package_sha256 }}"
  register: package_download
  retries: 3
  delay: 10
  until: package_download|success
  tags:
    - rabbitmq-package-deb
    - rabbitmq-package-deb-get
