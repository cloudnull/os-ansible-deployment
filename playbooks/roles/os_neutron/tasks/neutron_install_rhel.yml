- name: Install yum packages
  yum:
    name: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: neutron_yum_packages
  tags:
    - neutron-yum-packages

- name: Drop iptables checksum fix
  copy:
    src: "post-up-checksum-rules"
    dest: "/etc/sysconfig/network-scripts/post-up-checksum-rules"
    owner: "root"
    group: "root"
    mode: "0755"
  when: >
    inventory_hostname in groups['neutron_linuxbridge_agent']
  tags:
    - neutron-config
    - neutron-checksum-fix

- name: Create networking post-up data
  lineinfile:
    dest: "{{ item.dest }}"
    line: "{{ item.line }}"
    insertbefore: "^exit\ 0$"
  with_items:
    - dest: "/etc/sysconfig/network-scripts/ifup-post"
      line: ". /etc/sysconfig/network-scripts/post-up-checksum-rules"
  when: >
    inventory_hostname in groups['neutron_linuxbridge_agent']
  tags:
    - lxc-post-up

- name: Run iptables checksum fix
  command: "/etc/sysconfig/network-scripts/post-up-checksum-rules"
  when: >
    inventory_hostname in groups['neutron_linuxbridge_agent']
  tags:
    - neutron-config
    - neutron-checksum-fix
