- name: Check init system
  command: cat /proc/1/comm
  register: pid1_name
  tags:
    - swift-init-name


- include: swift_init_upstart_storage_hosts_object.yml
  when: >
    pid1_name.stdout == "init" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-object-init

- include: swift_init_systemd_storage_hosts_object.yml
  when: >
    pid1_name.stdout == "systemd" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-object-init


- include: swift_init_upstart_storage_hosts_account.yml
  when: >
    pid1_name.stdout == "init" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-account-init

- include: swift_init_systemd_storage_hosts_account.yml
