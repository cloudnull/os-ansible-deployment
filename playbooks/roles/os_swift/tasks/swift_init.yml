    pid1_name.stdout == "systemd" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-account-init


- include: swift_init_upstart_storage_hosts_container.yml
  when: >
    pid1_name.stdout == "init" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-container-init

- include: swift_init_systemd_storage_hosts_container.yml
  when: >
    pid1_name.stdout == "systemd" and 
    inventory_hostname in groups['swift_hosts']
  tags:
    - swift-init-name
    - swift-container-init


- include: swift_init_upstart_proxy_hosts.yml
  when: >
    pid1_name.stdout == "init" and 
    inventory_hostname in groups['swift_proxy']
  tags:
    - swift-storage-hosts

- include: swift_init_systemd_proxy_hosts.yml
  when: >
    pid1_name.stdout == "systemd" and 
    inventory_hostname in groups['swift_proxy']
  tags:
    - swift-storage-hosts
