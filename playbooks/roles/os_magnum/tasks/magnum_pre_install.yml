- name: Create the system group
  group:
    name: "{{ magnum_system_group_name }}"
    state: "present"
    system: "yes"
  tags:
    - magnum-group

- name: Create the magnum system user
  user:
    name: "{{ magnum_system_user_name }}"
    group: "{{ magnum_system_group_name }}"
    comment: "{{ magnum_system_comment }}"
    shell: "{{ magnum_system_shell }}"
    system: "yes"
    createhome: "yes"
    home: "{{ magnum_system_user_home }}"
  tags:
    - magnum-user

- name: Create magnum dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(magnum_system_user_name) }}"
    group: "{{ item.group|default(magnum_system_group_name) }}"
    mode: "{{ item.mode|default('0755') }}"
  with_items:
    - { path: "/etc/magnum" }
    - { path: "{{ magnum_system_user_home }}" }
    - { path: "{{ magnum_system_user_home }}/.ssh", mode: "0700" }
    - { path: "{{ magnum_system_user_home }}/cache/api" }
    - { path: "/var/cache/magnum", mode: "0700" }
  tags:
    - magnum-dirs

- name: Create magnum venv dir
  file:
    path: "{{ item.path }}"
    state: directory
  with_items:
    - { path: "/openstack/venvs" }
    - { path: "{{ magnum_venv_bin }}" }
  when: magnum_venv_enabled | bool
  tags:
    - magnum-dirs

- name: Test for log directory or link
  shell: |
    if [ -h "/var/log/magnum"  ]; then
      chown -h {{ magnum_system_user_name }}:{{ magnum_system_group_name }} "/var/log/magnum"
      chown -R {{ magnum_system_user_name }}:{{ magnum_system_group_name }} "$(readlink /var/log/magnum)"
    else
      exit 1
    fi
  register: log_dir
  failed_when: false
  changed_when: log_dir.rc != 0
  tags:
    - magnum-dirs
    - magnum-logs

- name: Create magnum log dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(magnum_system_user_name) }}"
    group: "{{ item.group|default(magnum_system_group_name) }}"
    mode: "{{ item.mode|default('0755') }}"
  with_items:
    - { path: "/var/log/magnum" }
  when: log_dir.rc != 0
  tags:
    - magnum-dirs
    - magnum-logs

- include: magnum_messaging_setup.yml
  when: >
    inventory_hostname == groups['magnum_api'][0]
