- name: Drop apache2 ports file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
  with_items:
    - { src: "keystone-ports.conf.j2", dest: "/etc/httpd/conf.d/ports.conf" }
    - { src: "keystone-httpd.conf.j2", dest: "/etc/httpd/conf.d/keystone-httpd.conf" }
  notify:
    - Restart Apache RHEL
  tags:
    - keystone-httpd

- name: Disable default apache site
  file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - "/etc/httpd/conf.d/userdir.conf"
    - "/etc/httpd/conf.d/welcome.conf"
    - "/etc/httpd/conf.d/ssl.conf"
  notify:
    - Restart Apache RHEL
  tags:
    - keystone-httpd

- name: Ensure Apache ServerName
  lineinfile:
    dest: "/etc/httpd/conf/httpd.conf"
    line: "ServerName {{ inventory_hostname }}"
  notify:
    - Restart Apache RHEL
  tags:
    - keystone-httpd

- name: Create system links
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: "link"
  with_items:
    - { src: "/etc/pki/tls/certs", dest: "/etc/ssl/certs" }
    - { src: "/etc/pki/tls/private", dest: "/etc/ssl/private" }
    - { src: "/var/log/httpd", dest: "/var/log/apache2" }
  tags:
    - galera-config
