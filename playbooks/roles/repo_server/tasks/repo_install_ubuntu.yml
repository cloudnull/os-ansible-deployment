- name: Drop base config file(s)
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default('root') }}"
    group: "{{ item.group|default('root') }}"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: manual-init.override.j2, dest: "/etc/init/lxc-net.override" }
  tags:
    - repo-config

- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - repo-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: repo_apt_packages
  tags:
    - repo-apt-packages

- name: Change fcgiwrap GID/UID
  lineinfile:
    dest: "/etc/init.d/fcgiwrap"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: "^FCGI_SOCKET_OWNER=", line: 'FCGI_SOCKET_OWNER="{{ repo_service_user_name }}"' }
    - { regexp: "^FCGI_SOCKET_GROUP=", line: 'FCGI_SOCKET_GROUP="{{ repo_service_group_name }}"' }
  notify:
    - reload nginx
    - reload fcgiwrap
  tags:
    - pkg-repo-nginx
    - pkg-repo-config


- name: Drop rsyncd configuration file(s)
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "rsync.defaults", dest: "/etc/default/rsync" }
  notify:
    - reload rsyncd ubuntu
  tags:
    - repo-config
