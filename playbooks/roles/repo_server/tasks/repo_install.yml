- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: repo_apt_packages
  tags:
    - repo-apt-packages

- name: Install lxc from source
  shell: |
    if [ ! -d "/opt/lxc" ];then
      git clone https://github.com/lxc/lxc /opt/lxc
    fi
    pushd /opt/lxc
      ./autogen.sh
      ./configure --prefix=/usr \
                  --libdir=/usr/lib/x86_64-linux-gnu \
                  --libexecdir=/usr/lib/x86_64-linux-gnu \
                  --with-rootfs-path=/usr/lib/x86_64-linux-gnu/lxc \
                  --sysconfdir=/etc \
                  --localstatedir=/var \
                  --with-config-path=/var/lib/lxc \
                  --enable-python \
                  --enable-doc \
                  --disable-rpath \
                  --disable-lua \
                  --disable-cgmanager \
                  --disable-apparmor \
                  --disable-selinux \
                  --enable-tests \
                  --enable-capabilities \
                  --with-distro=debian
      make
      make install
      ldconfig
    popd
  args:
    creates: /usr/bin/lxc-checkconfig
    executable: /bin/bash
  tags:
    - repo-lxc-source

- name: Install pip packages
  pip:
    name: "{{ item }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  with_items: repo_pip_packages
  tags:
    - repo-pip-packages
