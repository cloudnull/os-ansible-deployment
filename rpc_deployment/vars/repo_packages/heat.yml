repo_package_name: heat

repo_path: "{{ repo_package_name }}_{{ git_install_branch | replace('/', '_') }}"

## Git Source
git_repo: https://github.com/openstack/heat
git_fallback_repo: https://git.openstack.org/openstack/heat
git_dest: "/opt/{{ repo_path }}"
git_etc_example: etc/heat
git_install_branch: 6f948fbf0cf960e55e122720b1b429fbe20d442d # HEAD of "stable/juno" as of 17.06.2015

pip_wheel_name: heat

heat_plugin_dirs:
  - /usr/lib/heat
  - /usr/local/lib/heat

git_repo_plugins:
  - { path: 'contrib',  package: 'extraroute' }

container_packages:
  - rsync
  - libxslt1.1

service_pip_dependencies:
  - MySQL-python
  - python-memcached
  - pycrypto
  - python-heatclient
  - python-keystoneclient
  - python-troveclient
  - python-ceilometerclient
  - python-openstackclient
  - keystonemiddleware
