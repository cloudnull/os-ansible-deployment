- name: Cinder adjustments
  hosts: "cinder_volumes"
  gather_facts: false
  user: root
  tasks:
    - name: find containers in /var/lib/lxc
      command: "find /var/lib/lxc -maxdepth 2 -type f -name 'config'"
      register: containers
      delegate_to: "{{ physical_host }}"
      failed_when: false
    - name: Remove "lxc.mount.entry  =  udev dev devtmpfs defaults 0 0"
      lineinfile:
        dest: "{{ item }}"
        state: "absent"
        regexp: "^lxc.mount.entry  =  udev dev devtmpfs defaults 0 0"
      with_items: containers.stdout_lines
      when: containers.rc == 0
      delegate_to: "{{ physical_host }}"
