- job:
    name: openstack-ansible-deploy-aio_lxc
    parent: base
    description: |
      Run functional tests for an OpenStack-Ansible project.
      Uses the gate-check-commit.sh script, running a default
      aio_lxc deploy.
    run: zuul.d/playbooks/run.yml
    timeout: 7200
    irrelevant-files:
      - ^\.git.*
      - ^.*\.(example|md|rst)$
      - ^deploy-guide/.*
      - ^doc/.*
      - ^releasenotes/.*
      - ^setup\.(cfg|py)$
      - ^tox.ini$
      - ^Vagrantfile
    vars:
      action: deploy
      scenario: aio_lxc

