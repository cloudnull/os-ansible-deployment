# NOTE(cloudnull): These are host specific variables we capture up-front.
_ansible_distribution: "{{ hostvars[hostvars[inventory_hostname]['physical_host']]['ansible_distribution'] | lower }}"
_ansible_distribution_version: "{{ hostvars[hostvars[inventory_hostname]['physical_host']]['ansible_distribution_version'] }}"

# NOTE(cloudnull): This allows the nspawn containers to connect to an existing
#                  lxc bridge.
nspawn_networks:
  lxcbr0_address:
    bridge: lxcbr0

nspawn_architecture_mapping:
  x86_64: amd64
  ppc64le: ppc64el
  s390x: s390x
  armv7l: armhf

nspawn_architecture: "{{ hostvars[hostvars[inventory_hostname]['physical_host']]['ansible_architecture'] }}"

nspawn_map:
  ubuntu:
    distro: ubuntu
    arch: "{{ nspawn_architecture_mapping[nspawn_architecture] }}"
    release: xenial
    distro_packages:
      - apt-transport-https
      - ca-certificates
      - cron
      - dbus
      - openssh-server
      - python2.7
      - rsync
      - sudo
      - tar
      - wget
      - debianutils
  centos:
    distro: centos
    arch: "{{ nspawn_architecture_mapping[nspawn_architecture] }}"
    release: 7
    distro_packages:
      - ca-certificates
      - cronie
      - dbus
      - epel-release
      - openssh-server
      - python2
      - rsync
      - sudo
      - tar
      - wget
      - which
      - yum-plugin-priorities
      - yum-utils
  suse:
    distro: opensuse
    arch: "{{ nspawn_architecture_mapping[nspawn_architecture] }}"
    release: "{{ _ansible_distribution_version }}"
    distro_packages:
      - ca-certificates-mozilla
      - cronie
      - dbus-1
      - openssh
      - python
      - python-xml
      - rsync
      - sudo
      - tar
      - wget
      - which

container_cache_packages: "{{ nspawn_map[_ansible_distribution]['distro_packages'] }}"
container_image: "{{ nspawn_map[_ansible_distribution]['distro'] }}-{{ nspawn_map[_ansible_distribution]['release'] }}-{{ nspawn_map[_ansible_distribution]['arch'] }}"
container_default_bind_mounts: []
container_bind_mounts: []
container_domain: "openstack.local"
